{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/home.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <span class="anchor" id="formChangePassword"></span>

                        <!-- form card change password -->
                        <div class="card card-outline-secondary">
                            <div class="card-header">
                                <h3 class="mb-0">Change Password</h3>
                            </div>
                            <div class="card-body">
                                <form class="form" role="form" autocomplete="off" method="post" novalidate>
                                    {% if form.non_field_errors %} {% for error in form.non_field_errors %}

                                    <p> {{error}} </p>

                                    {% endfor%} {% endif%} {% csrf_token %} {% for fm in form %}{{ fm.errors|striptags}} <br>

                                    <div class="form-group">
                                        <label for="inputPasswordOld">{{ fm.label }}</label> {{fm}} {{ fm.errors|striptags}}
                                    </div>
                                    {% endfor%}
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-success btn-lg float-right">Save Password</button>

                                    </div>

                                </form>
                                <a href="{% url 'login' %}"><button type="submit" class="btn btn-primary btn-lg float-right" style="margin-right:20px;">Back</button></a>
                            </div>
                        </div>
                        <!--Form end-->

                    </div>

                </div>

            </div>
            <br><br><br><br>

        </div>
        <!--/col-->
    </div>
    <!--/row-->
    <hr>

    </div>
    <!--/container-->
</body>

</html>
