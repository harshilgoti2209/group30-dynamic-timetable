<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="login-clean" style="height: 100vh;">
        <form data-aos="fade-down" data-aos-duration="300" method="post" style="margin-top: 161px;border-radius: 25px;">
            <h5 style="display:flex; justify-content:center; align-items:center;">Professor</h5>
            <div data-aos="fade-up" data-aos-duration="350" class="illustration"><img src="assets/img/img-01.png" style="height: 156px;"></div>
            <div class="mb-3"><input class="form-control" type="text" name="email" placeholder="Username" /></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: rgb(102,215,215);">Log In</button></div><a class="forgot" href="#" style="margin-top: 20px;">Forgot your Username or password?</a><a class="forgot" href="../../home.html"
                style="margin-top: 14px;">Back to Home</a>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
